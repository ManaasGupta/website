<div class="border-bottom row" style="margin-bottom: 20px; padding-bottom: 8px">
  <div class="col-10">
    <h4 style="color: rgb(120, 120, 120); margin-bottom: 6px">
      {{job['title']}}
    </h4>
    <div><b>Location</b>: {{job['location']}}</div>
    {% if 'salary' in job %}
    <div><b>Salary</b>: {{job['salary']}}</div>
    {% endif %}
  </div>
  <div class="col-2">
    <button
      type="button"
      class="btn btn-outline-dark d-flex justify-content-center align-items-center w-100"
      style="margin: 30px 5px 10px 5px">
      Apply
    </button>
  </div>
</div>
